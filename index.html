    <script type="text/javascript">
        async function activateSheet() {
            try {
                let viz = document.getElementById("dash");
                let buttonText = document.getElementById("changeButton")
                let workbook = viz.workbook;
                let activeSheetName = workbook.activeSheet.name
                if (activeSheetName !== 'Finished Dashboard') {
                    await workbook.activateSheetAsync('Finished Dashboard');
                    console.log('Sheet changed to finished');
                    buttonText.innerHTML='Click to See Before'

                } else {
                    await workbook.activateSheetAsync('Starter Dashboard');
                    console.log('Sheet changed to start');
                    buttonText.innerHTML='Click to See After'
                }
            } catch (error) {
                console.error('Error activating sheet:', error);
            }
        }

    </script>
