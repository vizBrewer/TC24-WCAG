<!DOCTYPE html>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {

            background-color: #f8f9fa;
        }
        .navbar {

</head>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Image to the left of the navbar -->
            <a class="navbar-brand" href="#">
                <img src="https://sandiegozoowildlifealliance.org/themes/custom/park_stable/images/sdzwa-green.svg" alt="SDZWA Logo">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <iframe class="embed-responsive-item" src="https://your-tableau-embed-url" tabindex="0"></iframe>

            <span>&copy; 2023 Your Company. All rights reserved.</span>
